<html>
    <head>
        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2>eelテスト</h2>
        <div class="">
            検索ワード<input id="serch_word" type="text"></input>
            <button id="search" onclick="search()">検索</button><br/>
        </div>
        <div>
            <textarea id="result" class="view-area"></textarea>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                if (document.getElementById('search').value == "" )  {
                alert("文字が入力されていません。");
            }

                eel.kimetsu_search(serch_word.value)
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text + "\n"
            }
        </script>
    </body>
</html>
